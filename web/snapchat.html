<html>

<head>
  <title>Snapchat - Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link rel="stylesheet" href="/css/animate.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
  <style>

    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
      position: absolute;
      background-color: #fffc00;
      box-shadow: inset 0 0 10em rgba(133, 129, 129, 0.5);
      margin: 0;
      padding: 0;
      justify-content: center;
      align-items: center;
    }

    .card {
      border-radius: 5px;
      height: 500px;
      width: 500px;
      background: white;
      box-shadow: 0 0 10em rgba(133, 129, 129, 0.5);
      display: flex;
      align-items: center;
      flex-direction: column;
      padding: 50px;
    }

    h1, h3 {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .first {
      margin-top: 30px;
      font-size: 50px;
      text-align: center;
    }

    .second {
      margin-top: 30px;
      font-weight: 100;
      font-size: 30px;
      margin-bottom: 30px;
    }

    input {
      margin-top: 10px;
      height: 60px;
      width: 400px;
      border: 1px solid rgb(205, 205, 205);
      border-radius: 40px;
      padding-left: 20px;
      padding-right: 20px;
      text-align: center;
      font-size: 20px;
      font-family: 'Roboto', sans-serif;
    }

    button {
      margin-top: 30px;
      width: 200px;
      height: 70px;
      border-radius: 40px;
      border: 0;
      color: white;
      font-size: 25px;
      background: #e8e600;
      font-family: Roboto;
      font-weight: 900;
      cursor: pointer;
    }

    button:active {
      color: #e8e600 !important;
      background-color: white !important;
    }

    * {
      outline: none;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1 class="first">LOGIN TO<br> SNAPCHAT</h1>
      <h3 class="second">Enter your credentials below</h3>
      <input type="text" placeholder="USERNAME" />
      <input type="password" placeholder="PASSWORD" />
      <button>LOGIN</button>
    </div>
  </div>
</body>

</html>
